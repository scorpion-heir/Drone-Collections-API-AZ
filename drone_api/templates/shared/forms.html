<!--HTML produced by the flask form -->
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email-field">
            {{ form.email.label }} <!--giving us the label from forms.py-->
            {{ form.email(class="form-control", placeholder="Place Email Here...")}} <!--calling the actual class, instantiate the class-->
        </fieldset>

        <fieldset id="pass-field">
            {{ form.password.label}}
            {{ form.password(class="form-control", placeholder="Place Password Here...")}}
        </fieldset>

        <!--SUbmit button area-->
        {{ form.submit_button(class="btn btn-primary btn-block")}}

    </div>
</form>
